<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LuxAuto – Премиальные автомобили</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Шапка */
    header {
      background: black;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-weight: 700;
      font-size: 24px;
      color: gold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: gold;
    }

    /* Hero */
    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    .hero-section img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .car-lights {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 2;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      z-index: 3;
    }

    /* Кнопка */
    .button {
      background: linear-gradient(90deg, #ffd700, #ffa500);
      color: #000;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 165, 0, 0.6);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      display: inline-block;
      text-decoration: none;
      user-select: none;
      margin-top: 40px;
    }

    .button:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
    }

    /* Форма */
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    form button.submit-btn {
      width: 100%;
      background: linear-gradient(90deg, #ffd700, #ffa500);
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 18px;
    }

    form button.submit-btn:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
    }

    /* Футер */
    footer {
      background: #f0f0f0;
      padding: 15px 0;
      font-size: 14px;
      color: black;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">LuxAuto</a>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <!-- Анимация автомобиля -->
  <div class="hero-section">
    <img src="https://i.pinimg.com/736x/2f/db/80/2fdb801d439856b1ff764be16bced12c.jpg" alt="Машина без фар" class="car">
    <img src="https://images.unsplash.com/photo-1563826773-1e2b4b2cde42?q=80&w=2602&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Машина с фарами" class="car-lights" id="carLights">
    <div class="overlay-text">Исключительность на колёсах</div>
  </div>

  <a href="catalog.html" class="button">В каталог</a>

  <form action="https://formspree.io/f/mwpozkkq" method="POST">
    <input type="text" name="name" placeholder="Ваше имя" required />
    <input type="email" name="email" placeholder="Email" required />
    <textarea name="message" placeholder="Сообщение"></textarea>
    <button type="submit" class="submit-btn">Отправить</button>
  </form>

  <footer>
    &copy; 2025 LuxAuto. Все права защищены. | Москва, Кутузовский проспект, 36, стр. 3
  </footer>

  <script>
    window.addEventListener('scroll', function () {
      const lights = document.getElementById('carLights');
      if (window.scrollY > 10) {
        lights.style.opacity = 1;
      } else {
        lights.style.opacity = 0;
      }
    });
  </script>

</body>
</html>
