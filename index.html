<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LuxAuto – Премиальные автомобили</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Шапка */
    header {
      background: black;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-weight: 700;
      font-size: 24px;
      color: gold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: gold;
    }

    /* Hero */
    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    .hero-section img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .car-lights {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 2;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      z-index: 3;
    }

    /* Кнопка */
    .button {
      background: linear-gradient(90deg, #ffd700, #ffa500);
      color: #000;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 165, 0, 0.6);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      display: inline-block;
      text-decoration: none;
      user-select: none;
      margin: 40px 10px;
    }

    .button:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
    }

    /* Футер */
    footer {
      background: #f0f0f0;
      padding: 15px 0;
      font-size: 14px;
      color: black;
      text-align: center;
    }

    /* Модальное окно */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      border: 2px solid gold;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: slideIn 0.4s ease;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .modal-content h2 {
      color: #ffd700;
      margin-bottom: 20px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .modal-content .submit-btn {
      width: 100%;
      background: linear-gradient(90deg, #ffd700, #ffa500);
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 18px;
    }

    .modal-content .submit-btn:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">LuxAuto</a>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <!-- Hero-секция -->
  <div class="hero-section">
    <img src="https://i.pinimg.com/736x/2f/db/80/2fdb801d439856b1ff764be16bced12c.jpg" alt="Машина без фар" class="car">
    <img src="https://images.unsplash.com/photo-1563826773-1e2b4b2cde42?q=80&w=2602&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Машина с фарами" class="car-lights" id="carLights">
    <div class="overlay-text">Добро пожаловать!</div>
  </div>

  <!-- Кнопки -->
  <a href="catalog.html" class="button">В каталог</a>
  <button class="button" onclick="toggleFeedback()">Оставить заявку</button>

  <!-- Модальное окно -->
  <div id="modalOverlay" class="modal-overlay" onclick="toggleFeedback()" style="display: none;">
    <div class="modal-content" onclick="event.stopPropagation();">
      <button class="close-btn" onclick="toggleFeedback()">✖</button>
      <h2>Запишитесь на тест-драйв</h2>
      <form action="https://formspree.io/f/mwpozkkq" method="POST">
  <input type="text" name="name" placeholder="Ваше имя" required />
  <input type="email" name="email" placeholder="Email" required />
  <textarea name="message" placeholder="Сообщение"></textarea>

  <p style="font-size: 12px; color: #888; margin: 10px 0;">
    Отправляя заявку, вы принимаете условия 
    <a href="privacy.html" target="_blank" style="color: #888; text-decoration: underline;">
      Политики конфиденциальности
    </a>.
  </p>

  <button type="submit" class="submit-btn">Отправить</button>
</form>


  <!-- Футер -->
  <footer>
    &copy; 2025 LuxAuto. Все права защищены. | Москва, Кутузовский проспект, 36, стр. 3
  </footer>

  <!-- Скрипты -->
  <script>
    window.addEventListener('scroll', function () {
      const lights = document.getElementById('carLights');
      if (window.scrollY > 10) {
        lights.style.opacity = 1;
      } else {
        lights.style.opacity = 0;
      }
    });

    function toggleFeedback() {
      const modal = document.getElementById('modalOverlay');
      if (modal.style.display === 'none' || modal.style.display === '') {
        modal.style.display = 'flex';
      } else {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
