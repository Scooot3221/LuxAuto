<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LuxAuto</title>
  <style>
    /* Фон страницы */
    body {
      background-image: url('https://www.fonstola.ru/pic/201309/2560x1440/fonstola.ru_117824.jpg'); /* Путь к твоему фону */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 60px;
    }

    /* Кнопка */
    .button {
      background: linear-gradient(90deg, #ffd700, #ffa500);
      color: #000;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 165, 0, 0.6);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      display: inline-block;
      text-decoration: none;
      user-select: none;
    }

    .button:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.8);
      text-decoration: none;
    }

    /* Форма заявки */
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    form h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    input:focus, textarea:focus {
      outline: 2px solid #ffa500;
      background-color: #222;
      color: white;
    }

    form button.submit-btn {
      width: 100%;
      background: linear-gradient(90deg, #ffd700, #ffa500);
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    form button.submit-btn:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
    }

  </style>
</head>
<body>

  <!-- Кнопка -->
  <a href="catalog.html" class="button">В каталог</a>

  <!-- Форма заявки -->
  <form action="#" method="post" onsubmit="alert('Спасибо за заявку! Мы свяжемся с вами.'); return false;">
    <h2>Оставить заявку на консультацию</h2>
    <input type="text" name="name" placeholder="Ваше имя" required />
    <input type="tel" name="phone" placeholder="Телефон" required pattern="\+?\d{7,15}" title="Введите корректный номер" />
    <textarea name="message" rows="4" placeholder="Комментарий (по желанию)"></textarea>
    <button type="submit" class="submit-btn">Отправить</button>
  </form>

</body>
</html>

  <footer>
    &copy; 2025 LuxAuto. Все права защищены. | Москва, Кутузовский проспект, 36, стр. 3
  </footer>
</body>
</html>
