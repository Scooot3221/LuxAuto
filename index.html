
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LuxAuto- Премиальные Автомобили</title>
  <style>
    /* Фон страницы */
    body {
      background-image: url('https://www.fonstola.ru/pic/201309/2560x1440/fonstola.ru_117824.jpg'); /* Путь к фону */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 60px;
    }

    /* Шапка */
    header {
      background: black;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-weight: 700;
      font-size: 24px;
      color: gold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      user-select: none;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: gold;
    }

    /* Кнопка */
    .button {
      background: linear-gradient(90deg, #ffd700, #ffa500);
      color: #000;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 165, 0, 0.6);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      display: inline-block;
      text-decoration: none;
      user-select: none;
    }

    .button:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.8);
      text-decoration: none;
    }

    /* Форма заявки */
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 400px;
      margin: 0 auto 60px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    form h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    input:focus, textarea:focus {
      outline: 2px solid #ffa500;
      background-color: #222;
      color: white;
    }

    form button.submit-btn {
      width: 100%;
      background: linear-gradient(90deg, #ffd700, #ffa500);
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    form button.submit-btn:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
    }

    /* Футер */
    footer {
      background: #f0f0f0;
      padding: 15px 0;
      font-size: 14px;
      color: black; /* Черный цвет */
      text-align: center;
      user-select: none;
    }

  </style>
</head>
<body>
  <div class="hero-section">

  <img src="https://images.unsplash.com/photo-1563826773-1e2b4b2cde42?q=80&w=2602&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Машина с фарами" class="car-lights" id="carLights">
  <div class="overlay-text">Исключительность на колёсах</div>
</div>
  <style>
  .hero-section {
  position: relative;
  height: 100vh;
  background-color: black;
  overflow: hidden;
  z-index: 1;
}

.car, .car-lights {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  top: 0;
  left: 0;
}

.car-lights {
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
  z-index: 2;
}

.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 2.5rem;
  z-index: 3;
}

header {
  position: sticky;
  top: 0;
  z-index: 10;
}
</style>

<script>
  window.addEventListener('scroll', function () {
    const lights = document.getElementById('carLights');
    if (window.scrollY > 10) {
      lights.style.opacity = 1;
    } else {
      lights.style.opacity = 0;
    }
  });
</script>
