<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 40px;
    }
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }
    /* Ссылка без подчёркивания и с белым цветом */
    .catalog-item-link {
      text-decoration: none;
      color: white;
      display: block;
      transition: transform 0.3s;
    }
    .catalog-item-link:hover {
      transform: scale(1.05);
    }
    .catalog-item {
      text-align: center;
    }
    .catalog-item img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .catalog-item h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Каталог автомобилей</h1>
  <div class="catalog-grid">

    <a href="auto1.html" class="catalog-item-link">

        <h3>Mercedes-Benz S-Class</h3>
      </div>
    </a>

    </a>
