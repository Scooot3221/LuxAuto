<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 40px;
    }
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }
    /* Ссылка без подчёркивания и с белым цветом */
    .catalog-item-link {
      text-decoration: none;
      color: white;
      display: block;
      transition: transform 0.3s;
    }
    .catalog-item-link:hover {
      transform: scale(1.05);
    }
    .catalog-item {
      text-align: center;
    }
    .catalog-item img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .catalog-item h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Каталог автомобилей</h1>
  <div class="catalog-grid">

    <a href="auto1.html" class="catalog-item-link">
      <div class="catalog-item">
        <img src="https://avatars.mds.yandex.net/get-verba/1672712/2a0000016efa83a8a6d645638683ff9a73e3/auto_main" alt="Mercedes-Benz S-Class" />
        <h3>Mercedes-Benz S-Class</h3>
      </div>
    </a>

    <a href="auto2.html" class="catalog-item-link">
      <div class="catalog-item">
        <img src="images/auto2.jpg" alt="Авто 2" />
        <h3>Авто 2</h3>
      </div>
    </a>

    <a href="auto3.html" class="catalog-item-link">
      <div class="catalog-item">
        <img src="images/auto3.jpg" alt="Авто 3" />
        <h3>Авто 3</h3>
      </div>
    </a>

    <a href="auto4.html" class="catalog-item-link">
      <div class="catalog-item">
        <img src="images/auto4.jpg" alt="Авто 4" />
        <h3>Авто 4</h3>
      </div>
    </a>

    <a href="auto5.html" class="catalog-item-link">
      <div class="catalog-item">
        <img src="images/auto5.jpg" alt="Авто 5" />
        <h3>Авто 5</h3>
      </div>
    </a>

    <a href="auto6.html" class="catalog-item-link">
      <div class="catalog-item">
        <img src="images/auto6.jpg" alt="Авто 6" />
        <h3>Авто 6</h3>
      </div>
    </a>

    <a href="auto7.html" class="catalog-item-link">
      <div class="catalog-item">
        <img src="images/auto7.jpg" alt="Авто 7" />
        <h3>Авто 7</h3>
      </div>
    </a>

  </div>
</body>
</html>
