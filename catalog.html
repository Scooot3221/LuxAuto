    /* Ссылка без подчёркивания и с белым цветом */
    .catalog-item-link {
      text-decoration: none;
      color: white;
      display: block;
      transition: transform 0.3s;
    }
    .catalog-item-link:hover {
      transform: scale(1.05);
    }
    .catalog-item {
      text-align: center;
    }
    .catalog-item img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .catalog-item h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }

    }
    footer {

      margin-top: 50px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .car-list {

        align-items: center;
      }
      .car-card {
        width: 90%;
      }
    }
