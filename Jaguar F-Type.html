<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Jaguar F-Type</title>
  <style>
    /* Стили для шапки */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 20px 50px;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-logo img {
      height: 50px;
    }

    .header-nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .header-nav a:hover,
    .header-nav a.active {
      color: #ffd700;
    }

    /* Общие стили страницы */
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: gold;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 15px;
      text-align: center;
    }

    .car-details {
      max-width: 900px;
      margin: auto;
      text-align: center;
      padding: 40px 20px;
    }

    /* Галерея фото */
    .car-photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    .car-photos figure {
      width: 70vw;
      max-width: 700px;
      margin: 0;
      text-align: center;
      color: white;
    }

    .car-photos img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.9);
    }

    .car-photos figcaption {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
      color: white;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a.back:hover {
      text-decoration: underline;
    }

    /* Анимация авто */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .car-image {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .base-car, .headlights {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .headlights {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .headlights.on {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="index.html" style="color: gold; font-weight: bold; font-size: 28px; text-decoration: none;">
        LuxAuto
      </a>
    </div>
    <nav class="header-nav">
      <a href="index.html">Главная</a>
      <a href="catalog.html" class="active">Каталог</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <!-- Анимированное изображение -->
  <section class="hero">
    <div class="car-image">
      <img src="https://i.ibb.co/ZpydDykt/abf2252b-ab5a-4690-af1c-425f0c1f6121.png" alt="Автомобиль с выключенными фарами" class="base-car">
      <img src="https://i.ibb.co/FkrHWGzX/17a7d1e7-10bf-4821-8180-e9062bb38146.png" alt="Фары включены" class="headlights" id="headlights">
    </div>
  </section>

  <!-- Контент ниже -->
  <div class="car-details">
    <h1>Jaguar F-Type</h1>
    <p>JAGUAR F-TYPE
Самый красивый британский спортивный автомобиль с богатой историей в автоспорте.</p>

    <div class="car-photos">
      <figure>
        <img src="https://media.cdn-jaguarlandrover.com/api/v2/images/101527/w/1600/h/900.jpg" alt="" />
        <figcaption></figcaption>
      </figure>

      <figure>
        <img src="https://media.cdn-jaguarlandrover.com/api/v2/images/101528/w/1600/h/900.jpg" alt="" />
        <figcaption></figcaption>
      </figure>
      
      <figure>
        <img src="https://media.cdn-jaguarlandrover.com/api/v2/images/89730/w/1600/h/900.jpg" alt="" />
        <figcaption>В основе Jaguar F-TYPE лежат технологии и системы, повышающие динамические характеристики и улучшающие управляемость. Система полного привода вселяет уверенность на дороге. Активный дифференциал с электронным управлением и динамическим распределением крутящего момента на колесо позволяет автомобилю максимально эффективно проходить самые сложные повороты. Настраиваемая система адаптивного управления подвеской Adaptive Dynamics помогает создавать оптимальные впечатления от вождения.  <figcaption>
    </div>
    <a href="catalog.html" class="back">← Назад в каталог</a>
  </div>

  <script>
    const headlights = document.getElementById('headlights');

    window.addEventListener('scroll', () => {
      const trigger = 150;
      if (window.scrollY > trigger) {
        headlights.classList.add('on');
      } else {
        headlights.classList.remove('on');
      }
    });
  </script>
</body>
</html>
