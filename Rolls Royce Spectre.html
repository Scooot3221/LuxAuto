<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Rolls Royce Spectre</title>
  <style>
    /* Стили для шапки */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 20px 50px;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-logo img {
      height: 50px;
    }

    .header-nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .header-nav a:hover,
    .header-nav a.active {
      color: #ffd700;
    }

    /* Общие стили страницы */
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: gold;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 15px;
      text-align: center;
    }

    .car-details {
      max-width: 900px;
      margin: auto;
      text-align: center;
      padding: 40px 20px;
    }

    /* Галерея фото */
    .car-photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    .car-photos figure {
      width: 70vw;
      max-width: 700px;
      margin: 0;
      text-align: center;
      color: white;
    }

    .car-photos img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.9);
    }

    .car-photos figcaption {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
      color: white;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a.back:hover {
      text-decoration: underline;
    }

    /* Анимация авто */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .car-image {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .base-car, .headlights {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .headlights {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .headlights.on {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="index.html" style="color: gold; font-weight: bold; font-size: 28px; text-decoration: none;">
        LuxAuto
      </a>
    </div>
    <nav class="header-nav">
      <a href="index.html">Главная</a>
      <a href="catalog.html" class="active">Каталог</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <!-- Анимированное изображение -->
  <section class="hero">
    <div class="car-image">
      <img src="https://chatgpt.com/backend-api/public_content/enc/eyJpZCI6Im1fNjgyZDIyZmU4OTNjODE5MWFlMDZhMmYyZTdkYmNiMGQ6ZmlsZV8wMDAwMDAwMDA0N2M2MjQzOWZkMDZjYzk2OTM0NmY4ZSIsInRzIjoiNDg1NDk3IiwicCI6InB5aSIsInNpZyI6IjE3ODZlYzU2NTE0NmRiMmRjNDAzZjkzMDJiOTU2OTA0NDUxYjlkZTk0NGNjNWI0OGM5MzA1ODNmODdiYjViMjAiLCJ2IjoiMCIsImdpem1vX2lkIjpudWxsfQ==" alt="Автомобиль с выключенными фарами" class="base-car">
      <img src="https://chatgpt.com/backend-api/public_content/enc/eyJpZCI6Im1fNjgyZDI1NTQyZTZjODE5MWFhMTgwMjEyOGZiM2IwYjA6ZmlsZV8wMDAwMDAwMGI2ZTA2MjBhYTMzNDA5NzI3MjE0NTQwMCIsInRzIjoiNDg1NDk3IiwicCI6InB5aSIsInNpZyI6ImVhNTMzOTViZTViZTVhMTcyYWM3M2YyZGYwMTI4MTExZWEyYmU0ZTBjZjE5M2ZkZTU3OTlmZDg5YTcxN2Q0MjAiLCJ2IjoiMCIsImdpem1vX2lkIjpudWxsfQ==" alt="Фары включены" class="headlights" id="headlights">
    </div>
  </section>

  <!-- Контент ниже -->
  <div class="car-details">
    <h1>Rolls Royce Spectre</h1>
    <p>Первый электрический Rolls-Royce — воплощение инноваций, роскоши и элегантности.</p>

    <div class="car-photos">
      <figure>
        <img src="https://rolls-royce-avilon.ru/media/blocks/images/Spectre_Unveiling_Spectre_Exterior_Image_Studio_Front_swnq6aU.jpg" alt="Дизайн" />
        <figcaption>Spectre — это первый в мире ультра-роскошный электрический купе от Rolls-Royce. Это новое поколение созданных вручную автомобилей Rolls-Royce, находящееся в полной гармонии с передовыми технологиями производства электрических автомобилей.

Spectre является самым мощным и аэродинамичным Rolls-Royce из когда-либо созданных.

Каждая деталь выполнена с целью придания автомобилю особой утонченности и максимальной производительности.</figcaption>
      </figure>

      <figure>
        <img src="" alt="https://www.rolls-roycecars.ru/upload/iblock/dc9/qukwtnthizpsy3cqfqxss00aw2q7dotw.jpg" />
        <figcaption></figcaption>
      </figure>

      <figure>
        <img src="" alt="https://rolls-royce-avilon.ru/media/galleries/photos/2022/10/18/cq5dam.web.1668_13.webp" />
        <figcaption>.Сильных изменений в интерьере Spectre, относительно бензиновых автомобилей производителя, не произошло. Существенное отличие — последняя версия мультимедии Spirit, которая работает совместно с приложением Whispers. Фирменных звезд в электрокаре британского производителя чуть больше. Данная модель подразумевает возможность отделки звездным небом не только потолка, но и дверей, боковых панелей.</figcaption>
      </figure>
    </div>
    <a href="catalog.html" class="back">← Назад в каталог</a>
  </div>

  <script>
    const headlights = document.getElementById('headlights');

    window.addEventListener('scroll', () => {
      const trigger = 150;
      if (window.scrollY > trigger) {
        headlights.classList.add('on');
      } else {
        headlights.classList.remove('on');
      }
    });
  </script>
</body>
</html>
