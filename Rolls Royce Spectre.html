<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Rolls Royce Spectre</title>
  <style>
    /* Стили для шапки */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 20px 50px;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-logo img {
      height: 50px;
    }

    .header-nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .header-nav a:hover,
    .header-nav a.active {
      color: #ffd700;
    }

    /* Общие стили страницы */
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    .car-details {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .car-details img.main-photo {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: gold;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 15px;
    }

    /* Галерея фото */
    .car-photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    .car-photos figure {
      width: 70vw;
      max-width: 700px;
      margin: 0;
      text-align: center;
      color: white;
    }

    .car-photos img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.9);
    }

    .car-photos figcaption {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
      color: white;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    </nav>
  </header>

</body>
</html>
