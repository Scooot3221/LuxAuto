<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Rolls Royce Spectre</title>
  <style>
    /* Стили для шапки */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 20px 50px;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-logo img {
      height: 50px;
    }

    .header-nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .header-nav a:hover,
    .header-nav a.active {
      color: #ffd700;
    }

    /* Общие стили страницы */
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: gold;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 15px;
      text-align: center;
    }

    .car-details {
      max-width: 900px;
      margin: auto;
      text-align: center;
      padding: 40px 20px;
    }

    /* Галерея фото */
    .car-photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    .car-photos figure {
      width: 70vw;
      max-width: 700px;
      margin: 0;
      text-align: center;
      color: white;
    }

    .car-photos img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.9);
    }

    .car-photos figcaption {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
      color: white;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a.back:hover {
      text-decoration: underline;
    }

    /* Анимация авто */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .car-image {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .base-car, .headlights {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .headlights {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .headlights.on {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="index.html" style="color: gold; font-weight: bold; font-size: 28px; text-decoration: none;">
        LuxAuto
      </a>
    </div>
    <nav class="header-nav">
      <a href="index.html">Главная</a>
      <a href="catalog.html" class="active">Каталог</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <!-- Анимированное изображение -->
  <section class="hero">
    <div class="car-image">
      <img src="https://i.ibb.co/YYPYVXQ/off.png" alt="Автомобиль с выключенными фарами" class="base-car">
      <img src="https://i.ibb.co/Gvk3xc2p/on.png" alt="Фары включены" class="headlights" id="headlights">
    </div>
  </section>

  <!-- Контент ниже -->
  <div class="car-details">
    <h1>Rolls Royce Spectre</h1>
    <p>Первый электрический Rolls-Royce — воплощение инноваций, роскоши и элегантности.</p>

    <div class="car-photos">
      <figure>
        <img src="https://electrodrivemoscow.ru/upload/iblock/574/fpxvsaeljqja397h07tbva9ydycqzbuk.jpg" alt="" />
        <figcaption></figcaption>
      </figure>

      <figure>
        <img src="https://electrodrivemoscow.ru/upload/iblock/bfd/yju84cjps047lnwf48wnsz3s9bhyiex8.jpg" alt="" />
        <figcaption></figcaption>
      </figure>
      
      <figure>
        <img src="https://electrodrivemoscow.ru/upload/iblock/53c/pe90tf5a5xc4r7xffyn1j0l2t0rdv2g6.jpg" alt="" />
        <figcaption>В Spectre Rolls-Royce использовал революционную систему "децентрализованного интеллекта", которая позволяет свободно и напрямую обмениваться информацией между более чем 1000 функций автомобиля, что еще больше повышает знаменитое качество езды марки. Дизайнеры компании создали современную и в то же время вневременную эстетику, которая значительно улучшает иконографию марки, вступающей в эру электричества. Мастера создали набор современных возможностей персонализации prêt-à-porter, включая двери Starlight и подсвечиваемую фасцию, вдохновляя клиентов на реализацию их собственных видений Bespoke. Представив Spectre, Rolls-Royce создает новый прецедент в создании совершенно оригинального класса автомобилей: ультра-роскошного электрического суперкупе.    Spectre - четвертая серия Rolls-Royce, построенная на платформе Architecture of Luxury, которая является уникальной и запатентованной компанией Rolls-Royce Motor Cars. Дальновидный шаг, напоминающий о знаменитом пророчестве Чарльза Роллса, с самого начала был задуман с расчетом на установку электрического силового агрегата, когда эта технология станет доступной.  Он представляет собой полностью алюминиевый пространственный каркас, который можно бесконечно масштабировать и изменять вокруг четырех фиксированных точек, по одной в каждом углу автомобиля. В Spectre инженеры Rolls-Royce раскрыли ранее не использовавшийся потенциал концепции. Сложные секции из прессованного алюминия и интеграция батареи в конструкцию сделали пространственный каркас Spectree на 30 % жестче, чем у всех предыдущих Rolls-Royce. 
</figcaption>
      </figure>
    </div>
    <a href="catalog.html" class="back">← Назад в каталог</a>
  </div>

  <script>
    const headlights = document.getElementById('headlights');

    window.addEventListener('scroll', () => {
      const trigger = 150;
      if (window.scrollY > trigger) {
        headlights.classList.add('on');
      } else {
        headlights.classList.remove('on');
      }
    });
  </script>
</body>
</html>
